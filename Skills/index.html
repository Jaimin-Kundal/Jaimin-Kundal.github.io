<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills</title>
  <link rel="shortcut icon" type="x-icon" href="/Assets/images/icon.png">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Assets/css/skills.css">
</head>
<body>
  <!-- Animated Gradient Background and Effects -->
  <div class="gradient-background" aria-hidden="true">
    <div class="gradient-sphere sphere-1"></div>
    <div class="gradient-sphere sphere-2"></div>
    <div class="gradient-sphere sphere-3"></div>
    <div class="glow"></div>
    <div class="grid-overlay"></div>
    <div class="noise-overlay"></div>
    <div class="particles-container" id="particles-container"></div>
  </div>
  <!-- Navigation -->
  <nav>
    <div class="navbar-gradient">
      <a href="/index.html"><span class="nav-hash">#</span>Home</a>

  <main>
    <h1>Technical & Creative Skills</h1>
    <div class="filter-bar" id="filter-bar">
      <div class="filter-btn active" data-filter="all">All</div>
      <div class="filter-btn" data-filter="frontend">Frontend</div>
      <div class="filter-btn" data-filter="backend">Backend</div>
      <div class="filter-btn" data-filter="languages">Languages</div>
      <div class="filter-btn" data-filter="others">Others</div>
